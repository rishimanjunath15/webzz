      <div class="inImageDisplayleftButtonInDiv">
        <button class="inImageDisplayLeftButton" id="imageLeftButton" onclick="imagesubstraction()"><</button>
      </div>

<script>
  var indexImage=0;
  function func(indexImageFromInput){
  document.getElementById("imagedisplay").style.display="block";
  indexImage = indexImageFromInput;
  let imageName = "images/pic"+indexImage+".png";
  console.log("images/pic"+indexImage+".png");
  document.getElementById("img").setAttribute('src',imageName);
 }
 function closeNav(){
  document.getElementById("imagedisplay").style.display="none";
 }

function imagesubstraction(){
  if(indexImage>1){
    indexImage=indexImage-1;
    console.log(indexImage);
    let imageName = "images/pic"+indexImage+".png";
    document.getElementById("img").setAttribute('src',imageName);
  }
}
function imageadditon(){
  if(indexImage<10){
    indexImage=indexImage+1;
    console.log(indexImage);
    let imageName = "images/pic"+indexImage+".png";
    document.getElementById("img").setAttribute('src',imageName);
  }
}
</script>
